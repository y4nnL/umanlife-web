<div class="header"
     fxLayout="row"
     fxLayoutAlign="space-between"
     *ngIf="displayed"
     @displayed>
  <div class="header-logo"
       routerLink="/">TODO logo</div>
  <span *ngIf="extended">TODO menu</span>
</div>
<uw-button class="header-back"
           inline="inline"
           [disabled]="!canGoBack()"
           (click)="goBack()"
           *ngIf="canGoBack()"
           @back>
  <mat-icon>keyboard_backspace</mat-icon>
</uw-button>
